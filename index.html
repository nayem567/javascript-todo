<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A simple ToDo app">
    <meta name="keywords" content="ToDo, JavaScript, organizer">
    <meta name="author" content="Mohaymenul Islam">
    <meta name="robots" content="index, follow">

    <!-- Favicon -->
    <link rel="icon" href="favicon.ico" type="image/x-icon">

    <title>To DO App</title>

</head>

<body>
    <header>
        <h1>A Simple ToDo App </h1>
        <strong>(JavaScript)</strong>
    </header>

    <main>

        <div class="form_container">
            <form>
                <input type="text" id="input_id" placeholder="Add your Tasks for today ">
                <button class="btn">Add</button>
            </form>
            <!-- new UL -->
            <ul id="todoList"></ul>
        </div>
    </main>


    <script src="script.js" defer></script>
</body>
